<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Now</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* NAVBAR */
.navbar{
    background:#2c3e50;
    padding:15px;
    text-align:center;
}
.navbar a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
}

/* PAGE */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
}

/* CARD */
.container{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:90vh;
}
.buy-card{
    background:white;
    width:600px;
    padding:25px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
}

/* ITEM */
.item{
    display:flex;
    gap:20px;
    align-items:center;
    margin-bottom:20px;
}
.item img{
    width:120px;
    height:120px;
    object-fit:contain;
    background:#f4f4f4;
    border-radius:12px;
}
.details h3{
    margin-bottom:8px;
    color:#2c3e50;
}
.details p{
    color:#27ae60;
    font-weight:bold;
}

/* BUTTON */
button{
    margin-top:20px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#e74c3c;
    color:white;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#c0392b;
}
</style>
</head>

<body>

<nav class="navbar">
    <a href="homepage.html">Home</a>
    <a href="product.html">Product</a>
    <a href="product2.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <div class="buy-card">

        <div class="item">
            <img id="img">
            <div class="details">
                <h3 id="name"></h3>
                <p>â‚¹<span id="price"></span></p>
            </div>
        </div>

        <hr><br>

        <button onclick="placeOrder()">Place Order</button>

    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name");
const price = params.get("price");
const img = params.get("img");

document.getElementById("name").innerText = name;
document.getElementById("price").innerText = price;
document.getElementById("img").src = img;

function placeOrder(){
    alert(`Your order for "${name}" of â‚¹${price} has been placed successfully! ðŸŽ‰`);
}
</script>

</body>
</html>
