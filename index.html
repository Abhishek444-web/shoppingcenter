<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .front-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .front-card h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .front-card p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;

   
    background-image: url('shoppingcenter.jpg'); 
    background-size: cover;       
    background-position: center;  
    background-repeat: no-repeat; 
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4); 
    z-index: 0;
}

.front-card {
    position: relative;
    z-index: 1; 
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 60px 40px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}


        .front-card button {
            padding: 15px 35px;
            margin: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn {
            background: #f1c40f;
            color: #2c3e50;
        }

        .enter-btn {
            background: #e74c3c;
            color: white;
        }

        .login-btn:hover {
            background: #d4ac0d;
            transform: scale(1.05);
        }

        .enter-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        @media screen and (max-width: 480px) {
            .front-card h1 {
                font-size: 36px;
            }
            .front-card p {
                font-size: 16px;
            }
            .front-card button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="front-card">
    <h1>Welcome to Our Store</h1>
    <p>Explore high quality products with modern design & best prices</p>
    <div>
        <button class="login-btn" onclick="window.location.href='loginpage.html'">Login / Register</button>
        <button class="enter-btn" onclick="window.location.href='homepage.html'">Enter Store</button>
    </div>
</div>

</body>
</html>
