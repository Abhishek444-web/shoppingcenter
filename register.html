<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .register-card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .register-card input[type="text"],
        .register-card input[type="email"],
        .register-card input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .register-card input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118,75,162,0.2);
        }

        .register-card button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .register-card p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .register-card p a {
            color: #764ba2;
            text-decoration: none;
        }

        .search-box {
            display: inline-block;
            margin-left: 20px;
        }

        .search-box input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }


        @media screen and (max-width: 480px) {
            .register-card {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Create Account</h2>

    <form onsubmit="return registerCheck()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="loginpage.html">Login</a></p>
</div>

<script>
function registerCheck() {
    const user = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;

    // Simple validation
    if(user && email && pass) {
        alert("Account created successfully! You will be redirected to login page.");
        window.location.href = "loginpage.html"; // Redirect to login
        return false; // Prevent form submission
    } else {
        alert("Please fill all fields!");
        return false;
    }
}
</script>

</body>
</html>
