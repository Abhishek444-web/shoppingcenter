<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* NAVBAR */
.navbar {
    background: #2c3e50;
    padding: 15px;
    text-align: center;
}

.navbar a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.navbar a:hover,
.navbar .active {
    color: #f1c40f;
}

/* CONTAINER */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* PRODUCT CARD */
.product-card {
    background: white;
    width: 850px;
    display: flex;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

/* IMAGE */
.product-img {
    width: 50%;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
}

.product-img img {
    width: 80%;
}

/* DETAILS */
.product-details {
    width: 50%;
    padding: 35px;
}

.product-details h1 {
    margin-bottom: 10px;
}

.price {
    font-size: 26px;
    color: #27ae60;
    margin-bottom: 15px;
}

.desc {
    margin-bottom: 15px;
    color: #555;
}

.product-details ul {
    margin-bottom: 20px;
}

.product-details ul li {
    margin-bottom: 6px;
}

/* BUTTONS */
.btn-group button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    margin-right: 10px;
}

.buy {
    background: #e74c3c;
    color: white;
}

.cart {
    background: #3498db;
    color: white;
}

.search-box {
            display: inline-block;
            margin-left: 20px;
        }

        .search-box input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }


.buy:hover {
    background: #c0392b;
}

.cart:hover {
    background: #2980b9;
}
.suggestions{
    position:absolute;
    top:40px;
    left:0;
    background:white;
    width:100%;
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    display:none;
    z-index:10;
}
.suggestions div{
    padding:8px 12px;
    cursor:pointer;
}
.suggestions div:hover{
    background:#f1f1f1;
}

    </style>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <a href="homepage.html" class="active">Home</a>
    <a href="product.html">Product</a>
    <a href="product2.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..."
               onkeyup="searchProduct()" onclick="showSuggestions()">
        <div class="suggestions" id="suggestions"></div>
    </div>
</nav>

<!-- PRODUCT CARD -->
<div class="container">
    <div class="product-card">

        <div class="product-img">
            <img src="headphone.jpeg" alt="Product Image">
        </div>

        <div class="product-details">
            <h1>Wireless Headphones</h1>
            <p class="price">â‚¹2,999</p>

            <p class="desc">
                High quality wireless headphones with noise cancellation,
                long battery life and crystal clear sound.
            </p>

            <ul>
                <li>âœ” Bluetooth 5.0</li>
                <li>âœ” Noise Cancellation</li>
                <li>âœ” 20 Hours Battery</li>
                <li>âœ” Fast Charging</li>
            </ul>

            <div class="btn-group">
                <button class="buy">Buy Now</button>
                <button class="cart">Add to Cart</button>
            </div>

        </div>
    </div>
</div>
<script>
const products = [
    "Wireless Headphones",
    "Smart Watch",
    "Bluetooth Speaker",
    "Gaming Mouse",
    "Laptop Bag",
    "Mobile Charger"
];

const searchInput = document.getElementById("searchInput");
const suggestionsBox = document.getElementById("suggestions");

/* SEARCH SUGGESTIONS */
function searchProduct() {
    let input = searchInput.value.toLowerCase();
    suggestionsBox.innerHTML = "";

    if (input === "") {
        suggestionsBox.style.display = "none";
        return;
    }

    products.forEach(p => {
        if (p.toLowerCase().includes(input)) {
            let div = document.createElement("div");
            div.innerText = p;

            div.onclick = () => {
                // ðŸ”¥ Redirect to product page with search
                window.location.href = "product.html?search=" + p;
            };

            suggestionsBox.appendChild(div);
        }
    });

    suggestionsBox.style.display = "block";
}

function showSuggestions() {
    if (searchInput.value !== "") {
        suggestionsBox.style.display = "block";
    }
}
</script>

</body>
</html>
