<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* NAVBAR */
        .navbar {
            background: #2c3e50;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover,
        .navbar .active {
            color: #f1c40f;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
        } 

        body::before {
    content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('welcome.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px);       
            transform: scale(1.1);  
            z-index: -2;
      }


        body::after {
            content: "";
            position  : absolute;
            top: 0;
            left: 0; 
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index : -1;
        }


        .hero button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            background: #f1c40f;
            color: #2c3e50;
            font-weight: bold;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #d4ac0d;
        }

        /* FEATURED PRODUCTS */
        .featured {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            background: #f4f4f4;
        }

        .product-card {
            background: white;
            width: 250px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .product-img {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .product-img img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-details p.price {
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-group button {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            margin: 0 5px;
        }

        .buy {
            background: #e74c3c;
        }

        .cart {
            background: #3498db;
        }

        .buy:hover {
            background: #c0392b;
        }

        .cart:hover {
            background: #2980b9;
        }

        .search-box {
            display: inline-block;
            margin-left: 20px;
        }

        .search-box input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }


        @media screen and (max-width: 768px) {
            .featured {
                gap: 20px;
            }
            .product-card {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 16px;
            }
            .product-card {
                width: 90%;
            }
        }
        .suggestions{
    position:absolute;
    top:40px;
    left:0;
    background:white;
    width:100%;
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    display:none;
    z-index:10;
}
.suggestions div{
    padding:8px 12px;
    cursor:pointer;
}
.suggestions div:hover{
    background:#f1f1f1;
}


    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <a href="homepage.html" class="active">Home</a>
    <a href="product.html">Product</a>
    <a href="product2.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..."
               onkeyup="searchProduct()" onclick="showSuggestions()">
        <div class="suggestions" id="suggestions"></div>
    </div>
</nav>

<!-- HERO SECTION -->
<div class="hero">
    <h1>Welcome to Our Store</h1>
    <p>High Quality Products with Modern Design & Best Prices</p>
    <button onclick="window.location.href='shopnow.html';">Shop Now </button>
</div>
        </div>
    </div>
</div>
<script>
const products = [
    "Wireless Headphones",
    "Smart Watch",
    "Bluetooth Speaker",
    "Gaming Mouse",
    "Laptop Bag",
    "Mobile Charger"
];

const searchInput = document.getElementById("searchInput");
const suggestionsBox = document.getElementById("suggestions");

/* SEARCH SUGGESTIONS */
function searchProduct() {
    let input = searchInput.value.toLowerCase();
    suggestionsBox.innerHTML = "";

    if (input === "") {
        suggestionsBox.style.display = "none";
        return;
    }

    products.forEach(p => {
        if (p.toLowerCase().includes(input)) {
            let div = document.createElement("div");
            div.innerText = p;

            div.onclick = () => {
                // ðŸ”¥ Redirect to product page with search
                window.location.href = "product.html?search=" + p;
            };

            suggestionsBox.appendChild(div);
        }
    });

    suggestionsBox.style.display = "block";
}

function showSuggestions() {
    if (searchInput.value !== "") {
        suggestionsBox.style.display = "block";
    }
}
</script>

</body>
</html>
